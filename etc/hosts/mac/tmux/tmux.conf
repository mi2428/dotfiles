##
# 一般
##
set -g default-terminal "screen-256color"
set -g base-index 1
setw -g mode-keys vi
set -q -g history-limit 24000
set -sg escape-time 0  ## Neovim


##
# クリップボード共有
##
bind-key -t vi-copy y copy-pipe "xclip -i -selection clipboard"
bind-key < run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"


# マウス操作
##
#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on


##
# キーバインド
##
set -g prefix C-t
unbind C-b
bind r source-file ~/.tmux.conf \; display "config reloaded!"
unbind %
bind \ split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind v copy-mode


##
# 配色
##
set -g status-fg colour014
set -g status-bg colour000
set -g message-fg colour014
set -g message-bg colour000
set-option -g pane-border-fg colour004
set-option -g pane-active-border-fg colour041
set-option -g display-panes-active-colour colour006
set-option -g display-panes-colour colour041
set-window-option -g clock-mode-colour colour045


##
# ステータスバー
##
#set -g status-position top
set -q -g status-interval 1
set -g window-status-format "#[fg=colour014] #I:#W"
set -g window-status-current-format "#[bg=colour002,fg=colour231] #I: #T #[default]"
if "[ x != x\"$SSH_CLIENT\" ]" \
	'set -q -g status-left "#[bg=colour004,fg=colour255] Session:#S #[default]#[bg=colour006,fg=colour255] SSH #[default]"' \
	'set -q -g status-left "#[bg=colour004,fg=colour255] Session:#S #[default]"'
set -q -g status-left-length 160
set -q -g status-right "#H | login:#(who | wc -l | awk '{print $1}') #[bg=colour011,fg=colour231] #([ -n `ifconfig | grep broadcast | awk '{print $2}'` ] && echo `ifconfig | grep broadcast | awk '{print $2}'` || echo "N/A") #[default]#[bg=colour012,fg=colour255] #(w | grep load | awk -Faverages: '{print $2}' | awk '{print $1}') #[default]#[bg=colour014,fg=colour016] %m/%d(%a)%H:%M:%S #[default]"
set -q -g status-right-length 256
